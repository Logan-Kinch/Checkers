<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Leader Board using HTML CSS and Javascript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class = "wrapper">
    <div class = "lboard_section">
        <div class = "lboard_tabs">
            <div class = "tabs">
                <ul>
                    <li data-li = "today">Today</li>
                    <li class = "active" data-li = "week">This Week</li>
                    <li data-li = "month">This Month</li>
                </ul>
            </div>
        </div>
    <div class = "lboard_wrap">
        <div class="lboard_item today">
            <div class="lboard_mem">
                <div class="img">
                <img src="profilePic.png" alt="picture">
                </div>
                <div class="name_bar"></div>
                <p><span>1.</span>John Doe</p>
                <div class="bar_wrap">
                    <div class="inner_bar" style="width: 95%"></div>
                </div>
                <div class="points">
                    195 points
                </div>
            </div>
            <div class="lboard_mem">
                <div class="img">
                <img src="profilePic.png" alt="picture">
                </div>
                <div class="name_bar"></div>
                <p><span>2.</span>Jane Doe</p>
                <div class="bar_wrap">
                    <div class="inner_bar" style="width: 80%"></div>
                </div>
                <div class="points">
                    180 points
                </div>
            </div>
            <div class="lboard_mem">
                <div class="img">
                <img src="profilePic.png" alt="picture">
                </div>
                <div class="name_bar"></div>
                <p><span>3.</span>Bobby Doe</p>
                <div class="bar_wrap">
                    <div class="inner_bar" style="width: 60%"></div>
                </div>
                <div class="points">
                    160 points
                </div>
            </div>
            <div class="lboard_mem">
                <div class="img">
                <img src="profilePic.png" alt="picture">
                </div>
                <div class="name_bar"></div>
                <p><span>4.</span>Alex Doe</p>
                <div class="bar_wrap">
                    <div class="inner_bar" style="width: 30%"></div>
                </div>
                <div class="points">
                    100 points
                </div>
            </div>
            <div class="lboard_mem">
                <div class="img">
                    <img src="profilePic.png" alt="picture">
                </div>
                <div class="name_bar"></div>
                    <p><span>5.</span>Kaitlin Doe</p>
                <div class="bar_wrap">
                    <div class="inner_bar" style="width: 10%"></div>
                </div>
                <div class="points">
                    90 points
                </div>
            </div>
        </div>
        <div class="lboard_item this week">
            this week
        </div>
        <div class="lboard_item this month">
            this month
            </div>
        </div>
    </div>
</div>

</body>
